<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Round Da Way</title>
</head>
<body>
  <div id="splash">
    <img src="img/round da clock.jpg" alt="" class="logo">
    <p>Round Da Way</p>
    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="img/round da clock.jpg" alt="" class="logo">
          <input type="text" class="search" placeholder="Search...">
        </div>
      </header>

      <div class="subheader">
        <div>
          <p>Your One Stop Shop For All Your Needs!</p>
          <p>Check out what deals we have for you <i class="fa fa-chevron-right"></i></p>
        </div>
    <img src="img/Round Da Clock.jpg" alt="" class="">
      </div>
    
      <div class="grid container">
        <div class="item">
          <h4>Exclusive Savings</h4>
        </div>
        <div class="grid container">
          <div class="item">
            <h4>Things To Do</h4>
          </div>
          <div class="grid container">
            <div class="item">
              <h4>Goods</h4>
            </div>
            <div class="grid container">
              <div class="item">
                <h4>Hotels & Travel</h4>
              </div>
              <div class="grid container">
                <div class="item">
                  <h4>Coupons</h4>
                </div>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <ul>
      <li>
        <i class="fa fa-heart"></i>
        Home
      </li>
      <li>
        <i class="fa fa-user"></i>
        Account
      </li>
      <li>
        <i class="fa fa-barcode"></i>
        My Savings
      </li>
      <li>
        <i class="fa fa-marker"></i>
        Find Stores Near Me
      </li>
      
        
    </ul>
  </footer>

  <script>
  setTimeout(() =>{
    document.getElementById('splash').classList.toggle('fade')
  }, 2000);
  </script>
</body>
</html>
